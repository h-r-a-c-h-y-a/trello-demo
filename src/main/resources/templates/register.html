<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/trello/users/login}" th:object="${user}" method="post" enctype="multipart/form-data">
    <div><label> Full Name : <input type="text" name="username"/> </label></div>
    <div><label> User Name: <input type="password" name="password"/> </label></div>
    <div><label> Email : <input type="text" name="username"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <div><label> About Me : <textarea name="aboutme" ></textarea> </label></div>
    <div><label for="file">Choose file to upload</label>
        <input type="file" id="file" name="file" multiple></div>
    <div><input type="submit" value="Sign In"/></div>
</form>
</body>
</html>
