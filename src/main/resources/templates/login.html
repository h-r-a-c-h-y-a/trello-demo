<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<div th:if="${LoginFailed}">
    Invalid username and password.
</div>

<form th:action="@{/trello/users/login}" th:object="${user}" method="post">
    <div><label> User Name : <input type="text" name="username"  th:field="*{email}"/> </label></div>
    <div><label> Password: <input type="password" name="password" th:field="*{password}" /> </label></div>
    <div><input type="submit" value="Sign In"/><input type="reset"/></div>
</form>
<form th:action="@{/trello/users/register}" method="get">
    <input type="submit" name="button" value="Registration">
</form>
</body>
</html>
